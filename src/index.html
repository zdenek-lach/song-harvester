<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
			<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; 
					 style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; 
					 script-src 'self'; 
					 img-src 'self' data:; 
					 font-src 'self' https://cdn.jsdelivr.net;">
		<title>Song Harvester</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
			rel="stylesheet" />
		<link
			href="./styles.css"
			rel="stylesheet" />
	</head>
	<body class="light-mode">
		<!-- Navigation -->
		<nav class="navbar navbar-dark bg-primary">
			<div class="container">
				<button
					id="menuButton"
					class="btn btn-link text-white">
					<i class="bi bi-list"></i>
				</button>
				<h1 class="navbar-brand mb-0">Song Harvester</h1>
				<button
					id="themeToggle"
					class="btn btn-link text-white">
					<i class="bi bi-moon-stars"></i>
				</button>
			</div>
		</nav>

		<!-- Sidebar -->
		<div
			id="sidebar"
			class="sidebar">
			<div class="sidebar-header">
				<h5>Settings</h5>
				<button
					id="closeSidebar"
					class="btn btn-link text-dark">
					<i class="bi bi-x-lg"></i>
				</button>
			</div>
			<div class="sidebar-content p-3">
				<div class="form-group">
					<label>Download Format</label>
					<select
						id="formatSelect"
						class="form-select mt-2">
						<option value="best">Webm Video (High quality)</option>
						<option value="mp3">MP3 Audio</option>
					</select>
				</div>
				<!-- Download Path -->
				<div class="col-12">
					<label>Download Location</label>
					<div class="input-group">
						<input
							type="text"
							id="downloadPath"
							class="form-control"
							readonly />
						<button
							id="choosePath"
							class="btn btn-outline-secondary">
							<i class="bi bi-folder"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Main Content -->
		<div class="container mt-4 main-content">
			<div class="row g-3">
				<!-- URL Input -->
				<div class="col-12">
					<div class="input-group">
						<input
							type="text"
							id="urlInput"
							class="form-control"
							placeholder="Enter YouTube URL" />
						<button
							id="downloadButton"
							class="btn btn-success">
							<i class="bi bi-download"></i>
						</button>
					</div>
				</div>

				<!-- Progress Bar -->
				<div class="col-12">
					<div
						class="progress"
						style="height: 30px">
						<div
							id="progressBar"
							class="progress-bar progress-bar-striped"
							role="progressbar"
							style="width: 0%"
							aria-valuenow="0"
							aria-valuemin="0"
							aria-valuemax="100">
							<span class="progress-text">0%</span>
						</div>
					</div>
				</div>

				<!-- Console Output -->
				<div class="col-12">
					<pre 
    id="consoleOutput" 
    class="p-3 border rounded console-output">
</pre>
				</div>
			</div>
		</div>

		<script src="./renderer.js"></script>
	</body>
</html>
